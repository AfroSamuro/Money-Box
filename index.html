<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Копилка</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="shapka">
    <nav class="topMenu">
      <a class="logoBtn" href="#"><img class="img" src="./images/20220314_142047.gif" alt="logo"></a>

      <ul class="ulTop">
        <li>
          <a href="#">БАНК</a>
        </li>
        <li>
          <a href="#">БИЗНЕС</a>
        </li>
        <li>
          <a href="#">ИНВЕСТИЦИИ</a>
        </li>
        <li>
          <a href="#">СТРАХОВАНИЕ</a>
        </li>
      </ul>
      <button class="enter">ВОЙТИ</button>
    </nav>
  </header>

  <main>

    <div class="leftMenu">
      <button class="createBtn">СОЗДАТЬ</button>
      <button class="listBtn">СПИСОК</button>
    </div>

    <form action="" class="goal__form">

      <label for="title__input">Цель</label>
      <input type="text" name="title__input" placeholder="Название" class="form__title" required>

      <label for="need__input">Требуемая сумма:</label>
      <input type="number" name="need__input" placeholder="Цель, руб." class="form__need inputBox" step="0.01" required>


      <div class="form__lotsOfInputs">
        <div>
          <label for="form__have">Стартовая сумма:</label>
          <input type="number" name="form__have" placeholder="Нач. взнос" class="form__have inputBox" step="0.01"
            required>
        </div>
        <div>
          <label for="form__percent">Процентная ставка:</label>
          <input type="number" name="form__percent" placeholder="Процент, %" class="form__percent inputBox" step="0.1"
            required>
        </div>
        <div>
          <label for="form__time">Срок (в мес.):</label><br>
          <input type="number" name="form__time" placeholder="Срок, мес." class="form__time inputBox" required>
          <input type="range" min="1" max="12" class="form__dragger">
        </div>
      </div>
      <label for="form__output">Ежемесячное пополнение:</label>
      <input class="form__output" placeholder="***" name="form__output" readonly>

      <div class="form__make">
        <button class="make__create">Создать</button>
        <button class="make__cancel" type="button">Сброс</button>
      </div>

    </form>

    <div class="list__goals-none hidden">
      <p>Cписок целей пуст</p>
    </div>

    <section class="list__of-goals hidden">

      <!-- <div class="list__data">

        <div class="list__head">
          <button class="list__button-delete">X</button>
          <p class="list__title">
            
          </p>
        </div>
        <p class="list__final-amount">
          
        </p>
        <hr>
        <p class="list__monthly">
          
        </p> -->
      <!-- </div> -->

    </section>
  </main>

  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
